on:
  workflow_call:
    inputs:
      NPM_CONFIG_WORKSPACE:
        required: true
        type: string

env:
  NPM_CONFIG_WORKSPACE: ${ inputs.NPM_CONFIG_WORKSPACE }

jobs:
  test-unit:
    runs-on: ubuntu-latest
    container: node:20.9-alpine3.17
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build
      - run: npm test

  test-lint:
    runs-on: ubuntu-latest
    container: node:20.9-alpine3.17
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run lint

  test-spelling:
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run spelling

  test-audit:
    runs-on: ubuntu-latest
    container: node:20.9-alpine3.17
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm audit --audit-level high
