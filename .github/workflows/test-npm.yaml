on:
  pull_request: {}
  push:
    branches:
      - "*"
    paths:
      - package-lock.json
      - .github/**
      - fixtures/**
      - packages/npm/**

jobs:
  test:
    runs-on: ubuntu-latest
    container: node:21.5.0-alpine3.19
    steps:
      - run: apk add make
      - uses: actions/checkout@v4
      - run: npm ci
      - run: npm --workspaces test

  test-windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21.5.0
      - run: npm ci
      - run: npm --workspaces test

  audit:
    runs-on: ubuntu-latest
    container: node:21.5.0-alpine3.19
    steps:
      - uses: actions/checkout@v4
      - run: apk add make
      - run: npm ci
      - run: npm --workspaces audit --audit-level high
